<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class="logo">
                        <img src="logo.jpg" alt="">
                        <span class="nav-item">Admin Dashboard</span>
                    </a></li>
                <li><a href="#manage-users">
                        <i class="fas fa-users"></i>
                        <span class="nav-item">Manage Users</span>
                    </a></li>
                <li><a href="#allocate-cases">
                        <i class="fas fa-tasks"></i>
                        <span class="nav-item">Allocate Cases</span>
                    </a></li>
                <li><a href="#system-reports">
                        <i class="fas fa-chart-pie"></i>
                        <span class="nav-item">System Reports</span>
                    </a></li>
                <li><a href="#settings">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a></li>
                <li><a href="" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-top">
                <h1>Welcome, Admin!</h1>
                <i class="fas fa-user-shield"></i>
            </div>

            <div class="content-wrapper">
                <div id="manage-users" class="section">
                    <h2>Manage Users</h2>
                    <button class="add-user-btn">Add New User</button>
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>john_admin</td>
                                <td>john@example.com</td>
                                <td>Administrator</td>
                                <td>Active</td>
                                <td>
                                    <button class="edit-user">Edit</button>
                                    <button class="delete-user">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more user rows here -->
                        </tbody>
                    </table>
                </div>

                <div id="allocate-cases" class="section">
                    <h2>Allocate Cases</h2>
                    <form action="" method="post">
                        <label for="therapist-name">Therapist Name:</label>
                        <input type="text" id="therapist-name" name="therapist-name"><br><br>
                        <label for="patient-name">Patient Name:</label>
                        <input type="text" id="patient-name" name="patient-name"><br><br>
                        <label for="case-details">Case Details:</label>
                        <textarea id="case-details" name="case-details"></textarea><br><br>
                        <input type="submit" value="Allocate Case">
                    </form>
                </div>

                <div id="system-reports" class="section">
                    <h2>Generate System Reports</h2>
                    <form action="" method="post">
                        <label for="report-type">Report Type:</label>
                        <select id="report-type" name="report-type">
                            <option value="user-activity">User Activity</option>
                            <option value="case-progress">Case Progress</option>
                            <option value="overall-performance">Overall Performance</option>
                        </select><br><br>
                        <label for="date-range">Date Range:</label>
                        <input type="date" id="start-date" name="start-date"> to 
                        <input type="date" id="end-date" name="end-date"><br><br>
                        <input type="submit" value="Generate Report">
                    </form>
                    <div id="report-output">
                        <!-- Report output will be displayed here -->
                    </div>
                </div>

                <div id="settings" class="section">
                    <h2>Settings</h2>
                    <form action="" method="post">
                        <label for="theme">Theme:</label>
                        <select id="theme" name="theme">
                            <option value="light">Light Theme</option>
                            <option value="dark">Dark Theme</option>
                        </select><br><br>
                        <input type="submit" value="Save Changes">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
